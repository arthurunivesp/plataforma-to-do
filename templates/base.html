<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/home_todo.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/metodo.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/trilhas.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/projetos.css') }}">
    <title>{% block title %}{% endblock %}</title>
</head>
<body class="{% block body_class %}{% endblock %}">
    <header>
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" class="logo">
        <nav>
            <ul class="menu">
                <li><a href="#todo">O TO-DO</a></li>
                <li><a href="#metodologia">METODOLOGIA</a></li>
                <li><a href="#trilhas">TRILHAS</a></li>
                <li><a href="#projetos">PROJETOS</a></li>
                <li><a href="{{ url_for('blog') }}">BLOG</a></li> <!-- Certifique-se de que esse link está correto -->
            </ul>
            <form class="login-form" action="{{ url_for('login') }}" method="post">
                <input type="text" name="usuario" placeholder="Usuário" required>
                <input type="password" name="senha" placeholder="Senha" required>
                <button type="submit">Login</button>
                <a class="forgot-password" href="{{ url_for('forgot_password') }}">Esqueci a Senha</a>
            </form>
            <a class="register-link" href="{{ url_for('cadastro') }}"><button>CADASTRE-SE</button></a>
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        <p>© 2024 Plataforma Todo</p>
    </footer>
    <script src="{{ url_for('static', filename='js/trilhas.js') }}"></script>
    <script src="{{ url_for('static', filename='js/projetos.js') }}"></script>
</body>
</html>
